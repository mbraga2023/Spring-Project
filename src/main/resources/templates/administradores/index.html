<!DOCTYPE html>
<html lang="en">

<head>

    <title>Admin Page</title>
    <th:block th:replace="~{/compartilhado/header :: head}"></th:block>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

  <!-- Sidebar -->

  <div data-th-insert="~{/compartilhado/sidebar :: sidebarFragment}"></div>

  <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div data-th-insert="~{/compartilhado/topbar :: topbarFragment}"></div>

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Lista</h1>
                    <p class="mb-4">Lista de Users</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a href="/administradores/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>

                            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Administradores</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>E-mail</th>
                                            <th>Senha</th>
                                            
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                          <th>Id</th>
                                          <th>Nome</th>
                                          <th>E-mail</th>
                                          <th>Senha</th>
                                          <th></th>
                                          <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                      <tr th:each="administrador : ${administradores}">
                                        <td th:text="${administrador.id}"></td>
                                        <td th:text="${administrador.nome}"></td>
                                        <td th:text="${administrador.email}"></td>
                                        <td th:text="${administrador.senha}"></td>
                                
                                        <td><a th:href="@{'/administradores/' + ${administrador.id}}" class="btn btn-warning">Alterar</a></td>
                                        <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/administradores/{id}(id=${administrador.id})} + '/excluir\' } '" class="btn btn-danger">Excluir
                                        </td>
                                
                                      </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div data-th-insert="~{/compartilhado/footer :: footerFragment}"></div>

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

   <!-- Scroll to Top Button-->
 <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
   
</body>

</html>
